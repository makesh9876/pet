{% extends 'index.html' %}

{% load static %}
{% block content %}

<div class="container">
    <form method="post" action="{% url 'sellform' %}" enctype="multipart/form-data">
      <fieldset>
        <legend>Form</legend>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>
</div>


{% endblock content %}

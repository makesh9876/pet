{% extends 'index.html' %}

{% load static %}
{% block content %}
<br>
<div class="btn-group" role="group" aria-label="Basic example">
  <a href="{% url 'sellform' %}"><button type="button" class="btn btn-success">Click here to Sell Dogs</button></a>
  <a href="{% url 'buyers' %}"><button type="button" class="btn btn-danger">click here to find imediate Buyers</button></a>
  <a href="{% url 'req' %}"><button type="button" class="btn btn-secondary">post your requirements to get contacted by sellers</button></a>
</div>
<div class="container">
	<div class="row">
{% for dog in dogs %}
<br>

		<div class="col-lg-6 mb-4">
<div class="card text-center"  style="background-color: skyblue">
  <img class="card-img-top" src="{{ dog.image.url }}" alt="Card image cap" width="100" height="300">
  <div class="card-body">
    <h5 class="card-title"><h4 style="color: grey">Breed Name</h4>{{dog.breed}}</h5>
    <p class="card-text"><h4 style="color: grey">Description</h4>{{dog.description}}</p>
  </div>
  <ul class="list-group list-group-flush" >
    <li class="list-group-item"><h4 style="color: grey">Location</h4>{{dog.location}}</li>
    <li class="list-group-item"><h4 style="color: grey">Phone Number</h4>{{dog.phone_number}}</li>
  </ul>
  <div class="card-body">
    <a href="https://api.whatsapp.com/send?phone=+91-{{dog.phone_number}}&text=hi i want more detail about your dog {{dog.breed}} ">Chat directly with seller</a> 
   
  </div>
</div><br></div>
<hr><hr>
{% endfor %}
</div></div>
{% endblock content %}

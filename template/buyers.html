{% extends 'index.html' %}

{% load static %}
{% block content %}
<br>
<div class="container">
  <div class="row">
{% for dog in req %}
<br><div class="col-lg-6 mb-4">
<div class="card text-center" style="width: 100%; background-color: skyblue">
  <div class="card-body">
    <h5 class="card-title"><h4 style="color: grey">Buyer Name</h4>{{dog.name}}</h5>
    <p class="card-text"><h4 style="color: grey">Breed needed</h4>{{dog.need}}</p>
  </div>
  <ul class="list-group list-group-flush" >
    <li class="list-group-item"><h4 style="color: grey">phone</h4>{{dog.phone_number}}</li>
    
  </ul>
  <div class="card-body">
    <a href="https://api.whatsapp.com/send?phone=+91-{{dog.phone_number}}&text=hi i want more detail about your dog {{dog.breed}} ">Chat directly with buyer</a> 
    </div>
  </div>
</div><br>
{% endfor %}
</div></div>
{% endblock content %}
